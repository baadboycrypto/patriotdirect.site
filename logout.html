<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - Citi Bank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #3b6ba8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .logout-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.5s ease;
            position: relative;
            z-index: 1;
        }

        .logout-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: wave 2s infinite;
        }

        .logout-message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .logout-submessage {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-20deg);
            }
            75% {
                transform: rotate(20deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile Styles */
        @media (max-width: 480px) {
            .logout-container {
                padding: 2rem;
            }

            .logout-icon {
                font-size: 3rem;
            }

            .logout-message {
                font-size: 1.2rem;
            }

            .logout-submessage {
                font-size: 0.9rem;
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="logout-container">
        <div class="logout-icon">ðŸ‘‹</div>
        <h1 class="logout-message">Logging Out...</h1>
        <p class="logout-submessage">Thank you for using Citi Bank. You will be redirected to the login page.</p>
        <div class="spinner"></div>
    </div>

    <script>
        // Create floating background elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 20 + 's';
                element.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(element);
            }
        }

        // Clear all session data
        function clearSessionData() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            sessionStorage.clear();
        }

        // Handle the logout process
        function handleLogout() {
            // Clear session data
            clearSessionData();
            
            // Wait for 2 seconds to show the logout animation
            setTimeout(() => {
                // Redirect to login page
                window.location.href = 'index.html';
            }, 2000);
        }

        // Initialize everything when the page loads
        window.addEventListener('load', () => {
            createFloatingElements();
            handleLogout();
        });
    </script>
</body>
</html>
