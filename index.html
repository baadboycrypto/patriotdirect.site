<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citi - Sign On</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #3b6ba8 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .bank-icon {
            font-size: 2.5rem;
            color: #dc143c;
            animation: float 3s ease-in-out infinite;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #dc143c;
            text-decoration: none;
            transition: transform 0.3s ease;
            letter-spacing: -1px;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            transform: translateY(0);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-title {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .login-subtitle {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #dc143c;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        .form-input.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: #dc143c;
        }

        .forgot-link {
            color: #dc143c;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #b01030;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #dc143c 0%, #b01030 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 20, 60, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
        }

        .alternative-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .alt-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .alt-btn:hover {
            border-color: #dc143c;
            background: white;
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            color: #666;
        }

        .signup-link a {
            color: #dc143c;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .security-info {
            background: rgba(240, 248, 255, 0.9);
            border: 1px solid rgba(173, 216, 230, 0.5);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #2c5aa0;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header-content {
                flex-direction: row;
                gap: 0.8rem;
            }

            .bank-icon {
                font-size: 2rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            .main-container {
                padding: 1rem;
                min-height: calc(100vh - 120px);
            }

            .login-card {
                padding: 2rem 1.5rem;
                margin: 1rem 0;
            }

            .login-title {
                font-size: 1.8rem;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .alternative-login {
                flex-direction: column;
            }
        }

        /* Desktop Enhancements */
        @media (min-width: 1025px) {
            .login-card {
                max-width: 480px;
                padding: 3.5rem;
                box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
            }

            .login-card:hover {
                transform: translateY(-8px);
                box-shadow: 0 35px 100px rgba(0, 0, 0, 0.35);
            }

            .form-input:focus {
                transform: translateY(-3px);
                box-shadow: 0 5px 20px rgba(220, 20, 60, 0.15);
            }

            .login-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 15px 35px rgba(220, 20, 60, 0.4);
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(220, 20, 60, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(220, 20, 60, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(220, 20, 60, 0);
            }
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.3);
        }

        .success-message.show {
            transform: translateX(0);
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div id="three-container"></div>
    
    <header class="header">
        <div class="header-content">
            <span class="bank-icon">üè¶</span>
            <a href="index.html" class="logo">Citi Bank</a>
        </div>
    </header>

    <main class="main-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Please sign in to your account</p>
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                    <div class="error-message " id="usernameError">Please enter a valid username</div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                    <div class="error-message" id="passwordError">Please enter a valid password</div>

                </div>
                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" class="checkbox">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>
        </div>
    </main>

    <script>
        // Three.js background animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        const container = document.getElementById('three-container');
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Create particles
        const particles = [];
        const particleCount = 100;
        
        for (let i = 0; i < particleCount; i++) {
            const geometry = new THREE.SphereGeometry(0.1, 8, 8);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.6
            });
            const particle = new THREE.Mesh(geometry, material);
            
            particle.position.x = Math.random() * 40 - 20;
            particle.position.y = Math.random() * 40 - 20;
            particle.position.z = Math.random() * 40 - 20;
            
            particles.push(particle);
            scene.add(particle);
        }

        camera.position.z = 30;

        function animate() {
            requestAnimationFrame(animate);
            
            particles.forEach(particle => {
                particle.rotation.x += 0.01;
                particle.rotation.y += 0.01;
                particle.position.y += Math.sin(Date.now() * 0.001) * 0.01;
            });
            
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Form validation and submission
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const spinner = loginBtn.querySelector('.loading-spinner');
            const correctUserName = 'micheal wright'
            const correctPassword = '123456789'
            // Reset previous errors
            document.getElementById('usernameError').classList.remove('show');
            document.getElementById('passwordError').classList.remove('show');
            
            // Show loading state
            loginBtn.classList.add('loading');
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            
            // Simulate API call
            setTimeout(() => {
                // For demo purposes, accept any non-empty username/password
                if (username && password && username === correctUserName && password === correctPassword) {
                    // Store login state
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    
                    // Show success message
                    const successMessage = document.createElement('div');
                    successMessage.className = 'success-message';
                    successMessage.textContent = 'Login successful! Redirecting...';
                    document.body.appendChild(successMessage);
                    
                    // Show the success message
                    setTimeout(() => {
                        successMessage.classList.add('show');
                    }, 100);
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1500);
                } else {
                    // Show error
                    loginBtn.classList.remove('loading');
                    btnText.style.display = 'block';
                    spinner.style.display = 'none';
                    
                    if (!username )  {
                        document.getElementById('usernameError').classList.add('show');
                        document.getElementById('username').classList.add('error');
                    }
                    if (!password) {
                        document.getElementById('passwordError').classList.add('show');
                        document.getElementById('password').classList.add('error');
                    }
                    if (username !== correctUserName || password !== correctPassword) {
                        document.getElementById('usernameError').classList.add('show');
                        document.getElementById('passwordError').classList.add('show');
                        document.getElementById('username').classList.add('error');
                        document.getElementById('password').classList.add('error');
                    }
                }
            }, 1500);
        }

        // Clear error messages on input
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error');
                const errorElement = input.nextElementSibling;
                if (errorElement && errorElement.classList.contains('error-message')) {
                    errorElement.classList.remove('show');
                }
            });
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'home.html';
            }
        });

        // Add keyboard event listener for Enter key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !document.getElementById('loginBtn').classList.contains('loading')) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
