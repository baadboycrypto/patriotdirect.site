<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      window.location.href = "login.html";

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .navbar {
      background: rgba(0, 59, 113, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px); /* Safari support */
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      background: rgba(0, 59, 113, 0.98);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .nav-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      padding: 1rem;
      border-radius: 15px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .nav-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .nav-links a:hover::before {
      left: 100%;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .nav-links a.active {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .nav-icon {
      width: 28px;
      height: 28px;
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
    }

    .nav-links a:hover .nav-icon {
      transform: rotate(360deg) scale(1.2);
    }

    .header {
      margin-top: 100px;
      padding: 2rem;
      text-align: center;
    }

    .page-title {
      color: white;
      font-size: 2.5rem;
      font-weight: 300;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease-out;
      margin-bottom: 1rem;
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: start;
    }

    .transfer-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px); /* Safari support */
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      transition: all 0.3s ease;
      animation: slideInLeft 0.8s ease-out;
    }

    .transfer-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .transfer-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      color: white;
      font-weight: 500;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group input, .form-group select {
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .amount-input-group {
      position: relative;
    }

    .currency-symbol {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .amount-input {
      padding-left: 2.5rem !important;
    }

    .quick-amounts {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .quick-amount-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.8rem;
    }

    .quick-amount-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .submit-btn {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      border: none;
      color: white;
      padding: 1.2rem 2rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
    }

    .submit-btn:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
      transform: none;
    }

    .transfer-msg {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 15px;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .transfer-msg.success {
      background: rgba(74, 222, 128, 0.2);
      color: #4ade80;
      border: 1px solid rgba(74, 222, 128, 0.3);
    }

    .transfer-msg.error {
      background: rgba(141, 19, 19, 0.2);
      color: #f87171;
      border: 1px solid rgba(248, 113, 113, 0.3);
    }

    .dialog-box {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px); /* Safari support */
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .dialog-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px); /* Safari support */
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      color: white;
      text-align: center;
      transform: scale(0.8);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .dialog-box.show .dialog-content {
      transform: scale(1);
      opacity: 1;
    }

    .dialog-close-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .dialog-close-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #threeCanvas {
      width: 100% !important;
      height: 100% !important;
      border-radius: 15px;
    }

    .visualization-controls {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .viz-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.8rem;
    }

    .viz-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-element {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #45a049);
      width: 0%;
      transition: width 0.3s ease;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .nav-links {
        gap: 0.5rem;
      }
      
      .nav-links a {
        padding: 0.5rem;
        font-size: 0.8rem;
      }
      
      .page-title {
        font-size: 2rem;
      }
      
      .quick-amounts {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile Styles */
    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
        padding: 1rem;
      }

      .transfer-section, .visualization-section {
        padding: 1.5rem;
      }

      .page-title {
        font-size: 1.8rem;
      }

      .nav-links {
        gap: 0.5rem;
      }

      .nav-links a {
        padding: 0.5rem;
        font-size: 0.8rem;
      }

      .nav-icon {
        width: 20px;
        height: 20px;
      }

      .form-group input, .form-group select {
        padding: 0.8rem;
        font-size: 0.9rem;
      }

      .submit-btn {
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
      }

      .visualization-section {
        height: 300px;
      }
    }

    /* Tablet Styles */
    @media (min-width: 481px) and (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 1.5rem;
      }

      .transfer-section, .visualization-section {
        padding: 1.5rem;
      }

      .visualization-section {
        height: 400px;
      }

      .nav-links {
        gap: 1rem;
      }
    }

    /* iPad and Small Laptops */
    @media (min-width: 769px) and (max-width: 1024px) {
      .container {
        max-width: 900px;
      }

      .visualization-section {
        height: 500px;
      }
    }

    /* Desktop */
    @media (min-width: 1025px) and (max-width: 1440px) {
      .container {
        max-width: 1200px;
      }
    }

    /* Large Desktop */
    @media (min-width: 1441px) {
      .container {
        max-width: 1400px;
      }

      .visualization-section {
        height: 700px;
      }
    }

    /* Landscape Mode */
    @media (max-height: 500px) and (orientation: landscape) {
      .header {
        margin-top: 60px;
      }

      .visualization-section {
        height: 250px;
      }

      .navbar {
        padding: 0.5rem;
      }

      .nav-links {
        gap: 1rem;
      }
    }

    /* Dark Mode Support */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      }

      .transfer-section, .visualization-section {
        background: rgba(255, 255, 255, 0.05);
      }
    }

    /* High Contrast Mode */
    @media (prefers-contrast: high) {
      .transfer-section, .visualization-section {
        border: 2px solid white;
      }

      .form-group input, .form-group select {
        border: 2px solid white;
      }

      .submit-btn {
        border: 2px solid white;
      }
    }

    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }

      .transfer-section:hover, .visualization-section:hover {
        transform: none;
      }

      .nav-links a:hover {
        transform: none;
      }
    }
  </style>
  <script>
    // Protect page: redirect to login if not logged in
    if (localStorage.getItem('isLoggedIn') !== '1') {
      window.location.href = "login.html";
    }
  </script>
</head>

  <header class="header">
    <h1 class="page-title">💸 Transfer Funds</h1>
  </header>

  <main class="container">
    <section class="transfer-section">
      <h2 style="color: white; margin-bottom: 1.5rem; font-weight: 300;">Send Money</h2>
      
      <form class="transfer-form" id="transferForm">
        <div class="form-group">
          <label for="transferType">Transfer Type</label>
          <select id="transferType" required>
            <option value="">Select Transfer Type</option>
            <option value="internal">Internal Transfer</option>
            <option value="external">External Transfer</option>
            <option value="international">International Transfer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="recipient">Recipient Account Number</label>
          <input type="text" id="recipient" placeholder="Enter account number" required>
        </div>

        <div class="form-group">
          <label for="routingNumber">Routing Number</label>
          <input type="text" id="routingNumber" placeholder="Enter routing number" required>
        </div>

        <div class="form-group">
          <label for="recipientName">Recipient Name</label>
          <input type="text" id="recipientName" placeholder="Enter recipient's full name" required>
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <div class="amount-input-group">
            <span class="currency-symbol">$</span>
            <input type="number" id="amount" class="amount-input" placeholder="0.00" required min="1" step="0.01">
          </div>
          <div class="quick-amounts">
            <button type="button" class="quick-amount-btn" onclick="setAmount(100)">$100</button>
            <button type="button" class="quick-amount-btn" onclick="setAmount(500)">$500</button>
            <button type="button" class="quick-amount-btn" onclick="setAmount(1000)">$1,000</button>
            <button type="button" class="quick-amount-btn" onclick="setAmount(5000)">$5,000</button>
          </div>
        </div>

        <div class="form-group">
          <label for="note">Note (Optional)</label>
          <input type="text" id="note" placeholder="Add a note for this transfer">
        </div>

        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span id="btnText">Send Money</span>
        </button>
      </form>

      <div id="transferMsg" class="transfer-msg"></div>
    </section>

    <footer style="width:100%;text-align:center;color:white;padding:2rem 0 1rem 0;opacity:0.8;">

    </footer>

    function animate3D() {
      animationId = requestAnimationFrame(animate3D);
      
      const time = Date.now() * 0.001;
      
      // Animate coins based on current animation mode
      coins.forEach((coin, i) => {
        if (currentAnimation === 0) {
          // Floating animation
          coin.position.y = coin.userData.initialPosition.y + Math.sin(time + i) * 0.5;
          coin.rotation.y += coin.userData.rotationSpeed;
          coin.rotation.x += coin.userData.rotationSpeed * 0.5;
        } else if (currentAnimation === 1) {
          // Spiral animation
          const radius = 3 + Math.sin(time + i) * 2;
          coin.position.x = Math.cos(time + i * 0.5) * radius;
          coin.position.z = Math.sin(time + i * 0.5) * radius;
          coin.position.y = Math.sin(time * 2 + i) * 2;
          coin.rotation.y += 0.05;
        } else if (currentAnimation === 2) {
          // Wave animation
          coin.position.x = coin.userData.initialPosition.x + Math.sin(time + i * 0.2) * 2;
          coin.position.y = coin.userData.initialPosition.y + Math.cos(time + i * 0.3) * 1.5;
          coin.rotation.z += 0.03;
        }
      });
      
      // Animate particles
      particles.forEach(particle => {
        particle.position.add(particle.userData.velocity);
        
        // Reset particle if it goes too far
        if (particle.position.length() > 15) {
          particle.position.x = (Math.random() - 0.5) * 20;

          particle.position.z = (Math.random() - 0.5) * 15;
        }
      });

      camera.lookAt(0, 0, 0);
      
      renderer.render(scene, camera);
